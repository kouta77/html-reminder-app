<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder App</title>
    <link rel="stylesheet" href="./resources/css/index.css">
</head>
<body>
    <div class="app-container">
        <div class="input-container">
            <input class="input-style" placeholder="Enter reminder..."></input>
            <button>Add Reminder</button>
        </div>

        
        <div class="list-container">
            <p>Current Reminders</p>
            <ul>
                <li><p>Reminder 1</p><button class="delete-btn">Delete</button></li>
                <li><p>Reminder 2</p><button class="delete-btn">Delete</button></li>
                <li><p>Reminder 3</p><button class="delete-btn">Delete</button></li>
            </ul>
        </div>

        <p>Deleted Reminders</p>

        <div class="list-container">
            <ul>
                <li><p>Reminder 1</p><button class="restore-btn">Restore</button></li>
                <li><p>Reminder 2</p><button class="restore-btn">Restore</button></li>
                <li><p>Reminder 3</p><button class="restore-btn">Restore</button></li>
            </ul>
        </div>
    </div>
</body>
<footer>
    <script src="./resources/js/index.js"></script>
</footer>
</html>
